  rmqconsole:
    image: registry.cn-hangzhou.aliyuncs.com/xuweizhi/m1-rocketmq-dashboard
    container_name: rmqconsole
    hostname: rmqconsole
    links:
      - namesrv-a
      - namesrv-b
      - namesrv-c
      - broker-a
      - broker-a-s
      - broker-b
      - broker-b-s
      - broker-c
      - broker-c-s

    ports:
      - 8080:8080
    environment:
      JAVA_OPTS: -Drocketmq.config.namesrvAddrs=namesrv-a:9876;namesrv-b:9876;namesrv-c:9876; -Dcom.rocketmq.sendMessageWithVIPChannel=false

