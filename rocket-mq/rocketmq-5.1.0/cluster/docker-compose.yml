version: '2'
services:
  namesrv-a:
    image: apache/rocketmq:${ROCKETMQ_VERSION}
    container_name: namesrv-a
    ports:
      - 9876:9876
    volumes:
      - ./data/namesrv/logs:/home/rocketmq/logs
    command: sh mqnamesrv
  namesrv-b:
    image: apache/rocketmq:${ROCKETMQ_VERSION}
    container_name: namesrv-b
    ports:
      - 9877:9876
    volumes:
      - ./data/namesrv/logs:/home/rocketmq/logs
    command: sh mqnamesrv
  namesrv-c:
    image: apache/rocketmq:${ROCKETMQ_VERSION}
    container_name: namesrv-c
    ports:
      - 9878:9876
    volumes:
      - ./data/namesrv/logs:/home/rocketmq/logs
    command: sh mqnamesrv
  broker-a:
    image: apache/rocketmq:${ROCKETMQ_VERSION}
    container_name: broker-a
    links:
      - namesrv-a
      - namesrv-b
      - namesrv-c
    ports:
      - 10909:10909
      - 10911:10911
      - 10912:10912
    environment:
      - NAMESRV_ADDR=namesrv-a:9876;namesrv-b:9876;namesrv-c:9876
    volumes:
      - ./data/a/broker/logs:/home/rocketmq/logs
      - ./data/a/broker/store:/home/rocketmq/store
      - ./config/broker-a.conf:/opt/rocketmq-${ROCKETMQ_VERSION}/conf/broker.conf
    command: sh mqbroker -c /opt/rocketmq-${ROCKETMQ_VERSION}/conf/broker.conf

  #Service for another broker -- broker1
  broker-a-s:
    image: apache/rocketmq:${ROCKETMQ_VERSION}
    container_name: broker-a-s
    links:
      - namesrv-a
      - namesrv-b
      - namesrv-c
    ports:
      - 10929:10909
      - 10931:10931
      - 10932:10912
    environment:
      - NAMESRV_ADDR=namesrv-a:9876;namesrv-b:9876;namesrv-c:9876
